name: pathology_videos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.11
  video_player: ^2.4.7
  file_picker: ^5.2.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  video_thumbnail: ^0.5.3
  video_player_win: ^2.3.11
  # video_player_media_kit: ^1.0.5
  media_kit_libs_windows_video: any
  media_kit: ^1.1.11 # Primary package.
  media_kit_video: ^1.2.5 # For video rendering.
  media_kit_libs_video: ^1.0.5 # Native video dependencies.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/thumb48.png
    - assets/thumb96.png
